<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orthodox Wiki - Главная</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('../main/image/fon-1.webp');">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Записки Семинариста</h2>
                        <small>Добро пожаловать, Братья!</small>
                    </div>
                    <div class="card-body">
                        <form action="content.html" method="get">
                            <div class="form-group">
                                <label for="username">Раб Божий:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Вход</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>Не зарегистрированы? <a href="register.html">Регистрация!</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
